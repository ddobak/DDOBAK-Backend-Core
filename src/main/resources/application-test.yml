spring:
  application:
    name: main-server
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  # 테스트용 H2 데이터베이스 설정
  datasource:
    url: jdbc:h2:mem:ddobak_test_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 

  # JPA 설정
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create  # 테스트 시 테이블 생성
    properties:
      hibernate:
        show-sql: true
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # H2 콘솔
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true  # 외부 접속 허용

# 서버 설정
server:
  port: 8080

# JWT 설정
jwt:
  secret: secret-key-for-jwt-token
  expiration: 86400000 # 24시간 (밀리초)

# 로깅 설정
logging:
  level:
    com.sbpb.ddobak.server.common.utils.LambdaUtil: DEBUG
    com.sbpb.ddobak.server.domain.documentProcess.service.DocumentProcessService: DEBUG

# AWS 설정
aws:
  region: ap-northeast-2
  profile: ddobak
  s3:
    test-bucket: ddobak-test  # 테스트용 버킷
    service-bucket: ddobak-test  # 테스트용 버킷
  lambda:
    ocr-function-name: test_ocr
    analysis-function-name: test_bedrock